<div class="modal ng-animate">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirm remove</h4>
            </div>
            <div class="modal-body">
                <p>Do you really remove this diagnos (code: <span ng-bind="diagnos.code"></span>) ?</p>
            </div>
            <div class="modal-footer">
                <button type="button" ng-click="close(false)" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close(true)" class="btn btn-danger">Yes, do remove</button>
            </div>
        </div>
    </div>
</div>
