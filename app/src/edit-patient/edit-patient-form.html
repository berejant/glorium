
<div class="content-panel content-panel_type-current">
    <div class="content-panel__header">Edit Patient:</div>

    <form class="form form_edit-patient" name="patientForm" ng-submit="save($event);">
        <div class="form__row">
            <div class="form__form-group form__form-group_field_name">
                <label for="edit-patient_name">Patient Name: *</label>
                <input type="text" class="form__form-control" id="edit-patient_name" name="name"
                       placeholder="Patient name" ng-model="patient.name" required>
            </div>

            <div class="form__form-group form__form-group_field_birthday">
                <label for="edit-patient_birthday">DOB: *</label>
                <input type="text" class="form__form-control" id="edit-patient_birthday" name="birthday"
                       ng-model="patient.birthday" ui-mask="99/99/9999" required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
            </div>
        </div>

        <div class="form__row">
            <div class="form__form-group">
                <label for="edit-patient_full-address">Full address:</label>
                <input type="text" class="form__form-control" id="edit-patient_full-address" name="fullAddress"
                       placeholder="Full address" ng-model="patient.fullAddress">
            </div>
        </div>

        <div class="form__row form__row_footer">
            <div class="form__form-group">
                <button type="submit" class="form__btn-submit">Save</button>
            </div>
        </div>
    </form>
</div>
